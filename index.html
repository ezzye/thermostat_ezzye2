<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Thermostat</title>
    <script src="src/thermostat.js"></script>
    <script src="src/jquery-2.1.4.min.js"></script>
    <script src="src/index.js"></script>
    <script src="src/weather.js"></script>
    <script src="src/search.js"></script>
    <link rel="stylesheet" href="src/style.css">
  </head>
  <body>
    <div class="main">
      <div class="container">
        <div class="menu">
          <form>
            <input type="button" class="up" value="+">
            <input type="button" class="down" value="-">
            <input type="button" class="reset" value="reset">
            <input type="button" class="PSM-on" value="Power Saving On">
            <input type="button" class="PSM-off" value="Power Saving Off">
          </form>
        </div>
        <div class="display">
          <p class="PSM"></p>
          <p class="temperature"></p>
          <p class="current-weather"></p>
        </div>
      </div>
      <form class='search'>
        <input type='text' name='query'/>
      </form>
      <button>Search</button>
      <div class='results'>
      </div>
    </div>


  </body>
</html>
